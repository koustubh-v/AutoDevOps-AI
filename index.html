<!DOCTYPE html>
<html lang="en" class="dark">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --google-blue: #8ab4f8;
            --google-red: #f28b82;
            --google-yellow: #fdd663;
            --google-green: #81c995;
            --surface-color: #202124;
            --background-color: #131314;
            --border-color: #3c4043;
        }
        body {
            font-family: 'Inter', 'Google Sans', sans-serif;
            background-color: var(--background-color);
            color: #e3e3e3;
            overflow-x: hidden;
        }
        .font-google { font-family: 'Google Sans', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass-panel {
            background: rgba(32, 33, 36, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #5f6368; border-radius: 10px; }
        
        .video-container {
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }
        
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .float-3d { animation: subtle-float 6s ease-in-out infinite; }
    </style>
